name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check
      run: cargo check --all-features --tests --verbose
    - name: Run tests
      run: cargo test --release --verbose
    - name: Check nestest trace logs
      run: cargo test --release --verbose --features trace nestest_trace 
